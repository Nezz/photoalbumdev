<!DOCTYPE html>
<html>
	{% load staticfiles %}
	<head>
	  	<title>Albums you have created</title>
	  	<link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
	  	<link href="{% static 'bootstrap/dist/css/bootstrap-theme.css' %}" rel="stylesheet">
	</head>
    <body>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <a href="/logout/">Logout</a>
        <div class="container">
            <h1>Albums</h1>
            <table style="text-align: center;" class="table table-hover">
                <tr>
                    <th style="text-align: center;">Album name</th>
                    <th style="text-align: center;">Album id</th>
                    <th style="text-align: center;">Slides</th>
                </tr>
                {% for a in albums %}
                <tr>
                    <td>
                        <a href="./albums/{{a.id}}/">{{a.name}}</a>
                    </td>
                    <td>
                        {{a.id}}
                    </td>
                    <td>
                        {{a.slides_num}}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
