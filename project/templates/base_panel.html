{% extends "base.html" %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{% block panelTitle %}{% endblock %}</h3>
    </div>
    <div class="panel-body">
        {% block contentPanel %}{% endblock %}
    </div>
</div>

<div id="modalWindow" class="modal fade">
    <div class="modal-dialog">
        <div id="modalWindowContent" class="modal-content">
        </div>
    </div>
</div>
{% endblock %}
