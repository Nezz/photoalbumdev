{% extends request.is_ajax|yesno:"base_ajax.html,base.html" %}
{% block content %}
<div class="modal-header">
    <h3>Delete album</h3>
</div>

<div class="modal-body">
    Are you sure you want to delete "{{ album.name }}"?
</div>

<div class="modal-footer">
    <a href="{% if request.is_ajax %}#{% else %}{% url 'albumlist' %}{% endif %}" class="btn" data-dismiss="modal">No</a>
    <a href="#" class="btn btn-primary" data-dismiss="modal" onclick="submitForm('delete{{album.guid}}')">Yes</a>
</div>

<form action="{% url 'albumitemdelete' album_id=album.guid %}" method="post" id="delete{{album.guid}}">{% csrf_token %}</form>
{% endblock %}
