{% extends "base_panel.html" %}
{% block title %}Order #{{order.pk}}{% endblock %}
{% block panelTitle %}Order #{{order.pk}}{% endblock %}
{% block contentPanel %}
{{order.time_placed}}
{{order.statusCode}}
<a class="btn btn-danger" href="{% url 'orderitemdelete' order_id=order.pk %}" data-toggle="ajaxmodal"><span class="glyphicon glyphicon-remove icons-padding"></span> Delete order</a>

{% if order.statusCode < 2 %}
<form action="http://payments.webcourse.niksula.hut.fi/pay/" method="POST">
    <input type="hidden" name="pid" value="{{order.id}}" />
    <input type="hidden" name="sid" value="vladimirorekhov" />
    <input type="hidden" name="success_url" 
           value="{{ request.get_host }}{% url 'paymentsuccess' %}" />
    <input type="hidden" name="cancel_url" 
           value="{{ request.get_host }}{% url 'paymentcancel' %}" />
    <input type="hidden" name="error_url" 
           value="{{ request.get_host }}{% url 'paymenterror' %}" />
    <input type="hidden" name="checksum" 
           value="{{checksum}}" />

    <input type="hidden" name="amount" value="10"/>
    <input type="submit" class="btn btn-success" value="Pay"/>
</form>
{% endif %}
{% endblock %}
