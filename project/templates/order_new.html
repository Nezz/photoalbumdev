{% extends request.is_ajax|yesno:"base_ajax.html,base.html" %}
{% block content %}
<div class="modal-header">
    <h3>New order</h3>
</div>

<div class="modal-body">
    <p>You are ordering a print of the album "{{ album.name }}". Please enter your shipping details:</p>
    <form class="form-horizontal" role="form" action="{% url 'ordernew' album_id=album.guid %}" method="post" id="order{{album.guid}}">{% csrf_token %}
        <div class="form-group">
            <label for="nameinput" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nameinput" name="name" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="zipinput" class="col-sm-2 control-label">ZIP</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="zipinput" name="zip" required>
            </div>
        </div>
        <div class="form-group">
            <label for="cityinput" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cityinput" name="city" required>
            </div>
        </div>
        <div class="form-group">
            <label for="addressinput" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="addressinput" name="address" required>
            </div>
        </div>
        <div class="form-group">
            <label for="countryinput" class="col-sm-2 control-label">Country</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="countryinput" name="country" required>
            </div>
        </div>
        <div class="form-group">
            <label for="phoneinput" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phoneinput" name="phone" placeholder="Optional">
            </div>
        </div>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit"> Submit order</button>
    </form>
</div>

<div class="modal-footer">
    <a href="{% if request.is_ajax %}#{% else %}{% url 'albumitem' album_id=album.guid %}{% endif %}" class="btn" data-dismiss="modal">Cancel</a>
</div>
{% endblock %}
