{% extends request.is_ajax|yesno:"base_ajax.html,base.html" %}
{% block content %}
<div class="modal-header">
    <h3>Delete order</h3>
</div>

<div class="modal-body">
    Are you sure you want to delete order #{{order.pk}}?
</div>

<div class="modal-footer">
    <a href="{% if request.is_ajax %}#{% else %}{% url 'orderitem' order_id=order.pk %}{% endif %}" class="btn" data-dismiss="modal">No</a>
    <a href="#" class="btn btn-primary" data-dismiss="modal" onclick="submitForm('delete{{order.pk}}')">Yes</a>
</div>

<form action="{% url 'orderitemdelete' order_id=order.pk %}" method="post" id="delete{{order.pk}}">{% csrf_token %}</form>
{% endblock %}
