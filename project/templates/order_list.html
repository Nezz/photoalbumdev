{% extends "base_panel.html" %}
{% block title %}Your orders{% endblock %}
{% block panelTitle %}Orders{% endblock %}
{% block contentPanel %}
<table style="text-align: center;" class="table table-hover">
    <tr>
        <th style="text-align: center;">Order album name</th>
        <th style="text-align: center;">Time placed</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>
            {{order.album.name}}
        </td>
        <td>
            {{order.time_placed}}
        </td>                 
    </tr>
    {% endfor %}
</table>
{% endblock %}
