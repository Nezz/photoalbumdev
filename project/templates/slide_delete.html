{% extends request.is_ajax|yesno:"base_ajax.html,base.html" %}
{% block content %}
<div class="modal-header">
    <h3>Delete slide</h3>
</div>

<div class="modal-body">
    Are you sure you want to delete slide number {{ slide_id }}?
</div>

<div class="modal-footer">
    <a href="{% if request.is_ajax %}#{% else %}{% url 'slideitem' album_id=album.guid slide_id=slide_id %}{% endif %}" class="btn" data-dismiss="modal">No</a>
    <a href="#" class="btn btn-primary" data-dismiss="modal" onclick="submitForm('deleteslide{{slide_id}}')">Yes</a>
</div>

<form action="{% url 'slideitemdelete' album_id=album.guid slide_id=slide_id %}" method="post" id="deleteslide{{slide_id}}">{% csrf_token %}</form>
{% endblock %}
